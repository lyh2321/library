<!DOCTYPE html>

<script type="text/javascript" th:src="@{/plugins/jQuery-lib/1.9.1/jquery.min.js}"></script>
<script>
    var theme = 'ios';
    if (location.href.indexOf('theme=md') >= 0) theme = 'md';
    var plugin = {
        params: {
            theme: theme,
            root: '#app',
        }
    };
    if (Framework7.use) Framework7.use(plugin);
    else if (Framework7.Class && Framework7.Class.use) Framework7.Class.use(plugin);


    var app = new Framework7();
    var view2 = app.views.create('.view-main', {
        routes: [
            {
                path: '/zlxw/:id',
                url: '/library/detail/{{id}}.do?'
            }
        ]
    });


</script>
